<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonforge Arcade LLC</title>
    <style>
        body {
            background-color: #020617;
            color: #f8fafc;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .logo {
            max-width: 280px;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 15px rgba(56, 189, 248, 0.2));
        }
        h1 {
            font-size: 2.2rem;
            margin: 0;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            color: #94a3b8;
            font-size: 1.1rem;
            margin-top: 8px;
            font-weight: 300;
        }
        .status {
            margin-top: 2.5rem;
            padding: 6px 14px;
            background: rgba(56, 189, 248, 0.1);
            border-radius: 6px;
            font-size: 0.8rem;
            border: 1px solid rgba(56, 189, 248, 0.2);
            color: #38bdf8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <img src="img/logo.png" alt="Moonforge Arcade Logo" class="logo">
    <h1>Moonforge Arcade</h1>
    <p>Indie Game Development Studio & Tech Solutions</p>
    
    <div class="status">
        Website Under Construction
    </div>

    <footer style="position: absolute; bottom: 30px; font-size: 0.75rem; color: #475569;">
        &copy; 2026 Moonforge Arcade LLC. Kansas, USA.
    </footer>
</body>
</html>
